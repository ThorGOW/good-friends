extends Area3D

var entered = false

func _on_body_entered(_body: CharacterBody3D):
	entered = true

func _on_body_exited(_body):
	entered = false
	
	
func _process(_delta):
	if entered == true:
		if Input.is_action_just_pressed("interact"):
			get_tree().change_scene_to_file("res://level_2.tscn")
